language: python
python: 3.6.9

jobs:
  include:
    - stage: Static Code Analysis    
      language: java
      if: branch = develop
      before_install:
        - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
        - unzip sonar-scanner-cli-3.3.0.1492-linux.zip -d /tmp
      script: /tmp/sonar-scanner-3.3.0.1492-linux/bin/sonar-scanner -Dsonar.projectKey=$SONARQUBE_PROJECT_KEY -Dsonar.sources=. -Dsonar.host.url=$SONARQUBE_URL -Dsonar.login=$SONAR_TOKEN
    - stage: Testing
      install: pip install -r eoepca_uma/requirements.txt
      script: pytest eoepca_uma/tests

deploy:
  provider: pypi
  user: "__token__"
  password: $TOKEN_PYPI
  on:
    all_branches: true
    tags: true
  skip_existing: true

notifications:
